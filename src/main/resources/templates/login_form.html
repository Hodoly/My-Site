<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/user/login}" method="post">
		<div class="mb-3" style="padding-top: 150px;">
			<h3 style="text-align: center;">소셜 로그인</h3>
			<img src="/img/google_login.png" class="login_img" onclick="location.href='/oauth2/authorization/google'">
			<img src="/img/naver_login.png" class="login_img" onclick="location.href='/oauth2/authorization/naver'">
			<img src="/img/kakao_login.png" class="login_img" onclick="location.href='/oauth2/authorization/kakao'">
		</div>
	</form>
</div>

</html>
