<html layout:decorate="~{${layout}}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">일정 생성</h5>
	<form th:object="${calendarForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" class="form-control" style="width: 40%;">
		</div>
		<div class="mb-3" style="margin-top: 2rem;">
			<label for="date">날짜</label>
			<input type="text" class="datepicker" name="startDate" readonly>
			~
			<input type="text" class="datepicker" name="endDate" readonly>
			&nbsp;&nbsp;
			<label for="checkbox-allday"> 종일
				<input th:checked="${calendar.allday}" type="checkbox" name	="allday" id="allday">
			</label>
		</div>
		<div class="mb-3">
			<label for="time">시간</label>
			<input type="text" class="timepicker" name="startTime" style="cursor: pointer;width: 90px;" readonly>
			~
			<input type="text" class="timepicker" name="endTime" style="cursor: pointer;width: 90px;" readonly>
			<input type="button" value="일정보기" id="check" name="check" class="btn btn-dark my-2">
		</div>
		<div class="mb-3">
			<label for="color">색상 지정</label>
			<input type="color" id="colorPicker" style="vertical-align: middle;">
			<input type="text" id="color" class="form-control" name="color" style="display: inline; width: 150px;">
		</div>
		<input type="submit" value="저장" class="btn btn-dark my-2">
	</form>
</div>

</html>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
